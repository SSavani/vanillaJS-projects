<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do List</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <style>
      body {
         height: 100vh;
         background-image: linear-gradient(to top, rgba(246, 211, 101, 0.5), rgb(255, 167, 4, 0.7))
      }
   </style>

</head>

<body>
   <header id="main-header" class="p-4 mb-3 mt-5 mx-5">
      <div class="container">
         <div class=" row ">
            <div class="col text-center">
               <h1 id="header-title ">To-Do List</h1>
            </div>

            <div class="col-md-4 align-self-center mx-auto">
               <input type="text" class="form-control" id="filter" placeholder="Search Task List...">
            </div>
         </div>

      </div>
   </header>
   <div class="container">
      <div id="main" class="card card-body">
         <h3 class="title">Add Tasks</h3>
         <form id="addForm" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="item">
            <input type="submit" class="btn btn-dark" value="Submit">
         </form>
         <h3 class="title">Items</h3>
         <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete"><i class="fas fa-trash"></i></button></li>
            <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete"><i class="fas fa-trash"></i></button></li>
            <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete"><i class="fas fa-trash"></i></i></button></li>
            <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete"><i class="fas fa-trash"></i></i></button></li>
            <li class="list-group-item">Item 5 <button class="btn btn-danger btn-sm float-right delete"><i class="fas fa-trash"></i></button></li>
            <li class="list-group-item">Item 6 <button class="btn btn-danger btn-sm float-right delete"><i class="fas fa-trash"></i></button></li>
         </ul>
      </div>
   </div>
   <script src="todo.js"></script>

</body>

</html>
