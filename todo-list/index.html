<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do List</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
   <style>
      body {
         /* height: 100vh; */
         /* background: linear-gradient(to top, #bdc3c7, #2c3e50); */
         background-color: #222c36;

      }

      div#main {
         /* background: rgba(255, 255, 255, 0); */
         background: linear-gradient(to bottom, #2a3642, #3c556d);
      }
   </style>

</head>

<body>
   <header id="main-header" class="p-4 mb-3 mt-5 mx-5">
      <div class="container col-8">
         <div class=" row ">
            <div class="col-md-7 text-center text-warning">
               <h1 id="header-title">To-Do List</h1>
            </div>

            <div class="col-md-5 align-self-center mx-auto">
               <input type="text" class="form-control" id="filter" placeholder="🔎Search To-do List...">
            </div>
         </div>

      </div>
   </header>
   <div class="container col-8">
      <div id="main" class="card card-body">
         <h3 class="title text-warning">New Task</h3>
         <form id="addForm" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="newTask" placeholder="📝...">
            <input id="addTask" type="submit" class="btn btn-outline-warning mr-2 text-light font-weight-bold" value="Add Task">
            <input id="deleteAll" type="submit" class="btn btn-outline-danger text-light font-weight-bold" value="Delete All">
         </form>
         <h3 class="title text-warning">Tasks</h3>
         <ul id="tasks" class="list-group">
            <li  class="list-group-item">Learn HTML <button class="btn btn-danger btn-sm float-right delete" data-toggle="modal" data-target="#confirmModal"><i
                     class="fas fa-trash"></i></button></li>
            <li  class="list-group-item">Buy Groceries <button class="btn btn-danger btn-sm float-right delete" data-toggle="modal" data-target="#confirmModal"><i
                     class="fas fa-trash"></i></button></li>
            <li  class="list-group-item">Practice JS-DOM <button class="btn btn-danger btn-sm float-right delete" data-toggle="modal" data-target="#confirmModal"><i
                     class="fas fa-trash"></i></i></button></li>
            

         </ul>
         <!-- Modal -->
         <div class="modal  fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
                     <button type="button" id="close-button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <p>Are You Sure??</p>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="cancel-button">Cancel</button>
                     <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm-delete-button">Delete
                        Task</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
   <script src="todo.js"></script>
